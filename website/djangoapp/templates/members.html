{% extends "master.html" %}

{% block title %}
    List of all members
{% endblock %}

{% block content %}
    <p><a href="/">Home</a></p>

    <h1>Members</h1>
    
    <ul>
        {% for x in djangoapp %}
        <li><a href="memberdetails/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
